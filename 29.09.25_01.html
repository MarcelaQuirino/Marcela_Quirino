<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let nome = prompt("Qual é o seu nome?");

    let anoNascimento = Number (prompt("Em que ano você nasceu?"));

    const anoAtual = 2025;
    let idadeAproximada = anoAtual - anoNascimento;

    let mensagemFinal = `Olá ${nome}! Você tem (ou vai fazer) ${idadeAproximada} anos em ${anoAtual}`;

    alert(mensagemFinal);
    
    </script>
</body>
</html>
